<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
</head>
<body>

{% block body%}
<div style="border:1px dashed; border-radius:5px; padding:10px;">
<!--    <h5>{{ board.title }}</h5>-->
<!--    <p>{{ board.time }}<br>-->
<!--        {{ board.address }}<br></p>-->
<!--    <p>{{ board.content }}</p>-->

    <label for="b_title" style="font-weight:200">일정</label>
    <input type="text" id="b_title" name="board_title"><br><br>

    <label for="b_time" style="font-weight:200">시간</label>
    <input type="date"  id="b_date" name="board_time" value="#">
    <input type="time" id="b_time" name="board_time"><br><br>

    <label for="b_address" style="font-weight:200">장소</label>
    <select name="board_address">
        <option value="서울">서울</option>
        <option value="인천">인천</option>
        <option value="대전">대전</option>
        <option value="대구">대구</option>
        <option value="부산">부산</option>
        <option value="광주">광주</option>
        <option value="울산">울산</option>
    </select>
    <input type="text" id="b_address" name="board_address" placeholder="장소입력 ex.서울역"><br><br>

    <label for="b_content" style="font-weight:200">설명</label>
    <input type="text" id="b_content" name="board_content" style="height:100px"><br><br>

</div>



{% endblock body %}


</body>
</html>
