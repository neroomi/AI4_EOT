

{% block content %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

<body>

<div class="container">

    <form class="post-form" action="{% url 'loginProc' %}" method="post">
        {% csrf_token %}
        {% include "loginError.html" %}

        <h2 class="form-signin-heading">Please sign in</h2>


        <div class="form-group">
            <label for="user_id">ID</label>
            <input type="text" name="user_id" id="user_id" class="form-control" placeholder="ID"
                           value="{{form.user_id.value|default_if_none:''}}" required autofocus/>
        </div>
        <div class="form-group">
            <label for="user_pwd">PWD</label>
            <input type="password" name="user_pwd" id="user_pwd" class="form-control" placeholder="Password"
                           value="{{form.user_pwd.value|default_if_none:''}}" required/>
        </div>
        <div>
            <form name="rememberId" action="{% url 'loginProc' %}" method="post">
                <input type="checkbox" value="remember-me"> Remember me
            </form>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
