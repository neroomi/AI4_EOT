<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <form action="{% url 'loginProc' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>

        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" name="user_id" id="inputId" placeholder="ID" required autofocus/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="user_pwd" id="inputPwd" placeholder="Password" required></td>
            </tr>
            <tr>
                <td><input type="checkbox" value="remember-me"> Remember me</td>
<!--                저장할 수 있게 만들려면 form name="" action="값 보낼 주소" method="post/get"-->
            </tr>

            <tr>
                <td><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></td>
            </tr>
        </table>
    </form>
<table>
    <tr>
        <td>I forgot my id/password</td>
    </tr>
    <tr>
        <td><a href="{% url 'registerForm' %}" class="text-center">Go to create a new account</a></td>
    </tr>
</table>
</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
<script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
</script>

</body>
</html>
