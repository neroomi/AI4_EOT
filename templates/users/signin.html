{% extends "base.html" %}

{% block css %} 
{% load static %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
{% endblock %}

{% block page_name %} 
Login
{% endblock page_name %}

{% block content %}
<form method="POST" action="{% url 'signin' %}">
    {% csrf_token %}
    <div class="login-container animated fadeInDown bootstrap snippets bootdeys">
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <div class="loginbox bg-white">
            <div class="loginbox-title">로그인</div>
            <div class="loginbox-textbox">
                <input name="email" type="text" class="form-control" placeholder="이메일">
            </div>
            <div class="loginbox-textbox">
                <input name="password" type="password" class="form-control" placeholder="비밀번호">
            </div>
            <div class="loginbox-forgot">
                <a href=""> 비밀번호 찾기</a>
            </div>
            <div class="loginbox-submit">
                <input type="submit" class="btn btn-primary btn-block" value="로그인">
            </div>
            <div class="loginbox-signup">
                <a href="{% url 'signup' %}">회원가입</a>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
