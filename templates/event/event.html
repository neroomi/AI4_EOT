
{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block page_name %} 
Event Create
{% endblock page_name %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
</div>
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'calendar' %}"> Calendar </a>
</div>
<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
  </table>
</form>
{% endblock content %}
