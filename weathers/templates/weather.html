<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <style>
        .highcharts-figure, .highcharts-data-table table {
          min-width: 310px;
          max-width: 800px;
          margin: 1em auto;
        }

        #container {
          height: 400px;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #EBEBEB;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .highcharts-data-table caption {
          padding: 1em 0;
          font-size: 1.2em;
          color: #555;
        }
        .highcharts-data-table th {
            font-weight: 600;
          padding: 0.5em;
        }
        .highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
          padding: 0.5em;
        }
        .highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
          background: #f8f8f8;
        }
        .highcharts-data-table tr:hover {
          background: #f1f7ff;
        }
    </style>
</head>
<body>
    <figure class="highcharts-figure">
      <div id="container"></div>
      <p class="highcharts-description">
        Chart showing a combination of a column and a line chart, using multiple
        y-axes. Using multiple axes allows for data within different ranges to
        be visualized together.
      </p>
    </figure>
<p>{{location}} &nbsp;&nbsp;오늘의 날씨</p>
<p>{{date_time}}</p>
<p>현재 기온&nbsp;:&nbsp;{{temp}}°C</p>
<p>체감 온도&nbsp;:&nbsp;{{feels_like}}°C</p>
<p>최저 기온&nbsp;:&nbsp;{{temp_min}}°C</p>
<p>최고 기온&nbsp;:&nbsp;{{temp_max}}°C</p>
<p>현재 날씨&nbsp;:&nbsp;{{weather_desc}}</p>
<p>현재 습도&nbsp;:&nbsp;{{hmdt}}%</p>
<p>현재 풍속&nbsp;:&nbsp;{{wind_spd}}km/h</p>
<p>일출 시간&nbsp;:&nbsp;{{sunrise}}</p>
<p>일몰 시간&nbsp;:&nbsp;{{sunset}}</p>
<p>미세 먼지&nbsp;:&nbsp;{{pm10}}㎍/m³</p>
<p>초미세먼지&nbsp;:&nbsp;{{pm2_5}}㎍/m³</p>


    <script>
        Highcharts.chart('container', {
          chart: {
            zoomType: 'xy'
          },
          title: {
            text: '다음 24시간 기온 및 걍수량'
          },
          subtitle: {
            text: 'Source: WorldClimate.com'
          },
          xAxis: [{
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
              'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            crosshair: true
          }],
          yAxis: [{ // Primary yAxis
            labels: {
              format: '{value}°C',
              style: {
                color: Highcharts.getOptions().colors[1]
              }
            },
            title: {
              text: 'Temperature',
              style: {
                color: Highcharts.getOptions().colors[1]
              }
            }
          }, { // Secondary yAxis
            title: {
              text: 'Rainfall',
              style: {
                color: Highcharts.getOptions().colors[0]
              }
            },
            labels: {
              format: '{value} mm',
              style: {
                color: Highcharts.getOptions().colors[0]
              }
            },
            opposite: true
          }],
          tooltip: {
            shared: true
          },
          legend: {
            layout: 'vertical',
            align: 'left',
            x: 120,
            verticalAlign: 'top',
            y: 100,
            floating: true,
            backgroundColor:
              Highcharts.defaultOptions.legend.backgroundColor || // theme
              'rgba(255,255,255,0.25)'
          },
          series: [{
            name: 'Rainfall',
            type: 'column',
            yAxis: 1,
            data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
            tooltip: {
              valueSuffix: ' mm'
            }

          }, {
            name: 'Temperature',
            type: 'spline',
            data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6],
            tooltip: {
              valueSuffix: '°C'
            }
          }]
        });

    </script>

</body>
</html>
